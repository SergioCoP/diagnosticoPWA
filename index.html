<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body data-bs-scheme="dark" onload="getUsers()">
    <div class="container">
        <h1>Personas</h1>
        <hr>
        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#regUser">Add</button>
        <table class="table">
            <thead>
                <th>#</th>
                <th>Avatar</th>
                <th>Nombre</th>
                <th>Correo</th>
            </thead>
            <tbody id="tbody">
          
            </tbody>
        </table>

    </div>
    

    <div class="modal fade" id="regUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="regUser">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <input type="number" id="idUser" hidden="">
                    <div class="col">
                        <label>Nombre: </label>
                        <input type="text" id="name" class="form-control"> 
                    </div>
                    <div class="col">
                        <label>Apellido paterno: </label>
                        <input type="text" id="lastn" class="form-control"> 
                    </div>
                    <div class="col">
                        <label>Avatar(Link): </label>
                        <input type="text" id="avatar" class="form-control"> 
                    </div>
                    <div class="col">
                        <label>email: </label>
                        <input type="text" id="email" class="form-control"> 
                    </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="regUsers()">Save</button>
            </div>
          </div>
        </div>
      </div>



      <div class="modal fade" id="regUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="regUpdate">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                    <div class="col">
                        <label>Nombre: </label>
                        <input type="text" id="nameU" class="form-control"> 
                    </div>
                    <div class="col">
                        <label>Apellido paterno: </label>
                        <input type="text" id="lastnU" class="form-control"> 
                    </div>
                    <div class="col">
                        <label>Avatar(Link): </label>
                        <input type="text" id="avatarU" class="form-control"> 
                    </div>
                    <div class="col">
                        <label>email: </label>
                        <input type="text" id="emailU" class="form-control"> 
                    </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="apiwFecth.js"></script>
</body>
</html
